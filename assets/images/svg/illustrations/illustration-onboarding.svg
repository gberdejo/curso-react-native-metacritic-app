<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="400" viewBox="0 0 320 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative shape -->
  <ellipse cx="160" cy="360" rx="140" ry="30" fill="#F0E6D6" opacity="0.6"/>
  
  <!-- Person illustration -->
  <g transform="translate(60, 120)">
    <!-- Person head -->
    <circle cx="30" cy="25" r="12.5" fill="#F4D4B8"/>
    
    <!-- Person hair -->
    <path d="M18 20 Q30 10 42 20 Q42 15 30 12 Q18 15 18 20 Z" fill="#8B4513"/>
    
    <!-- Person body -->
    <rect x="12.5" y="40" width="35" height="50" rx="17.5" fill="#E67E22"/>
    <rect x="12.5" y="57" width="35" height="16" fill="#FFF"/>
    <rect x="12.5" y="74" width="35" height="16" fill="#E67E22"/>
    
    <!-- Person arms -->
    <ellipse cx="8" cy="55" rx="8" ry="3" fill="#F4D4B8" transform="rotate(-15 8 55)"/>
    <ellipse cx="52" cy="55" rx="8" ry="3" fill="#F4D4B8" transform="rotate(15 52 55)"/>
    
    <!-- Person legs -->
    <rect x="20" y="90" width="8" height="25" rx="4" fill="#F4D4B8"/>
    <rect x="32" y="90" width="8" height="25" rx="4" fill="#F4D4B8"/>
    
    <!-- Person feet -->
    <ellipse cx="24" cy="120" rx="6" ry="3" fill="#8B4513"/>
    <ellipse cx="36" cy="120" rx="6" ry="3" fill="#8B4513"/>
  </g>
  
  <!-- Phone illustration -->
  <g transform="translate(140, 80)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="140" height="260" rx="20" fill="#2C3E50"/>
    
    <!-- Phone screen -->
    <rect x="8" y="8" width="124" height="244" rx="12" fill="#FFFFFF"/>
    
    <!-- Phone top bar -->
    <rect x="55" y="15" width="30" height="3" rx="1.5" fill="#CCCCCC"/>
    
    <!-- Profile section -->
    <circle cx="70" cy="60" r="20" fill="#D4A574"/>
    <rect x="40" y="85" width="60" height="8" rx="4" fill="#D4A574"/>
    
    <!-- Rating stars -->
    <g transform="translate(35, 105)">
      <rect x="0" y="0" width="8" height="8" rx="1" fill="#FFD700"/>
      <rect x="12" y="0" width="8" height="8" rx="1" fill="#FFD700"/>
      <rect x="24" y="0" width="8" height="8" rx="1" fill="#FFD700"/>
      <rect x="36" y="0" width="8" height="8" rx="1" fill="#FFD700"/>
      <rect x="48" y="0" width="8" height="8" rx="1" fill="#FFD700"/>
      <rect x="60" y="0" width="8" height="8" rx="1" fill="#CCCCCC"/>
    </g>
    
    <!-- Content lines -->
    <rect x="25" y="130" width="90" height="6" rx="3" fill="#E8E8E8"/>
    <rect x="25" y="145" width="70" height="6" rx="3" fill="#E8E8E8"/>
    <rect x="25" y="160" width="80" height="6" rx="3" fill="#E8E8E8"/>
    
    <!-- Bottom navigation -->
    <circle cx="70" cy="225" r="15" fill="#D4A574"/>
    <circle cx="70" cy="225" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Decorative leaves -->
  <g transform="translate(260, 200)">
    <!-- Leaf 1 -->
    <ellipse cx="0" cy="20" rx="10" ry="17" fill="#F0E6D6" transform="rotate(15 0 20)"/>
    
    <!-- Leaf 2 -->
    <ellipse cx="15" cy="35" rx="7" ry="12" fill="#E8DCC6" transform="rotate(-10 15 35)"/>
    
    <!-- Leaf 3 -->
    <ellipse cx="25" cy="15" rx="6" ry="10" fill="#F0E6D6" transform="rotate(25 25 15)"/>
    
    <!-- Leaf stems -->
    <line x1="0" y1="37" x2="5" y2="45" stroke="#C8B99C" stroke-width="2"/>
    <line x1="15" y1="47" x2="18" y2="52" stroke="#C8B99C" stroke-width="2"/>
    <line x1="25" y1="25" x2="28" y2="35" stroke="#C8B99C" stroke-width="2"/>
  </g>
</svg>
